program: MIDS_script.py
name: HPC_baseline_single
method: grid  # Bayesian works for small number of continuous parameters.
metric:
  goal: minimize
  name: test_loss
parameters:
  architecture:
    values: [MLP, GCN, GraphSAGE, GIN, GAT]
  hidden_channels:
    values: [8, 16, 32, 64, 128]
  gnn_layers:
    values: [1, 2, 3, 5]
  dropout:
    value: 0.0
  activation:
    values: [relu, tanh]
  optimizer:
    value: adam
  learning_rate:
    values: [0.01, 0.001, 0.0001]
  epochs:
    value: 2000
  jk:
    values: [none, cat]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--eval-type"
  - "basic"
  - "--eval-target"
  - "best"


